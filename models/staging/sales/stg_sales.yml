version: 2

models:
  - name: stg_sales
    description: Staging model for raw sales data
    columns:
      - name: transaction_id
        description: Cleaned transaction_id column
        tests:
          - not_null
          - unique
      - name: customer_key
        description: Cleaned customer_id column
        tests:
          - not_null
          - relationships:
              to: ref('stg_customer')
              field: customer_id
      - name: item_key
        description: A surrogate key for items
        tests:
          - not_null
          - relationships:
              to: ref('stg_item')
              field: item_key
      - name: date_key
        description: A surrogate key for dates
        tests:
          - not_null
          - relationships:
              to: ref('stg_date')
              field: date_key
      - name: price_per_unit
        description: Price of a single item
        tests:
          - not_null
      - name: quantity
        description: Amount of items in the transaction
        tests:
          - not_null
      - name: total_spent
        description: The total amount of money spent in the transaction
        tests:
          - not_null
      